<div class="{{themecolor}}">
    <div class="row custom-background" style="padding: 24px;">
        
    <div class="col-md-12  ">
        <h3 class ="mb-3"> {{title}}</h3>
        <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-12 ">
                  
                        <label>Title</label>
                        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">Title is required</div>
                        </div>
                </div>
                <div class="form-group col-12 ">
                  
                    <label> Description</label>
                    <input type="text" formControlName="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.text.errors }" />
                    <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
                        <div *ngIf="f.text.errors.required">Description is required</div>
                    </div>
            </div>
                

            </div>
            <div class="pull-right" style="float: right;">
                <button class="btn btn-danger" (click)="close()">Cancel</button> &nbsp;
                <button class="btn btn-primary mr-1">{{button}}</button>
             
            </div>
            </form>
        
    </div> 
</div>
</div>
